<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PvP IV Calculator</title>
    <script src="./pvpiv.js"></script>
    <script src="../data.js"></script>
  </head>
  <body>
    <label for="atk">Attack</label>
    <select id="atk"></select>

    <label for="def">Defense</label>
    <select id="def"></select>

    <label for="sta">Stamina</label>
    <select id="sta"></select>

    <script>
      for ( i in stats ) {
        const elem = document.getElementById(stats[i]);

        for ( var x = 0; x < 16; x++ ) {
          elem.add(new Option(x, x));
        }
      }
    </script>

    <br><br>

    <button onclick="calc()">Find</button>

  </body>
</html>
